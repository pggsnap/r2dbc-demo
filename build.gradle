plugins {
    id 'java'
}

group 'me.pggsnap.demos'
version '1.0'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.data', name: 'spring-data-r2dbc', version: '1.1.1.RELEASE'
    compile group: 'io.r2dbc', name: 'r2dbc-postgresql', version: '0.8.3.RELEASE'
    compile group: 'io.r2dbc', name: 'r2dbc-pool', version: '0.8.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-webflux', version: '2.3.1.RELEASE'
}
